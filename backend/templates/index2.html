<!-- car_brand_form.html -->
<form method="post" class="form-container">
    {% csrf_token %}
    <h2>Add Car Brand</h2>
    <input type="text" name="brand_name" placeholder="Brand Name">
    <button type="submit" class="submit-button">Submit</button>
</form>

<!-- car_model_form.html -->
<form method="post" class="form-container">
    {% csrf_token %}
    <h2>Add Car Model</h2>
    <input type="text" name="model_name" placeholder="Model Name">
    <button type="submit" class="submit-button">Submit</button>
</form>

<!-- car_price_form.html -->
<form method="post" class="form-container">
    {% csrf_token %}
    <h2>Add Car Price</h2>
    <input type="number" name="price" placeholder="Price">
    <button type="submit" class="submit-button">Submit</button>
</form>

<!-- user_form.html -->
<form method="post" class="form-container">
    {% csrf_token %}
    <h2>Add User</h2>
    <input type="text" name="username" placeholder="Username">
    <input type="email" name="email" placeholder="Email">
    <!-- Add more fields as needed -->
    <button type="submit" class="submit-button">Submit</button>
</form>

<!-- ad_form.html -->
<form method="post" class="form-container">
    {% csrf_token %}
    <h2>Add Ad</h2>
    <input type="text" name="title" placeholder="Ad Title">
    <textarea name="description" placeholder="Ad Description"></textarea>
    <!-- Add more fields as needed -->
    <button type="submit" class="submit-button">Submit</button>
</form>
